<div class="col-md-9">
    <div class="row margin-bottom-20" ng-repeat="post in vm.posts">

        <div class="col-sm-5 sm-margin-bottom-20">
            <img class="img-responsive" src="assets/img/main/img12.jpg" alt="">
        </div>

        <div class="col-sm-7 news-v3">
            <div class="news-v3-in-sm no-padding">

                <h2><a href="#">{{post.title}}</a></h2>
                <ul class="list-inline posted-info">
                    <li><i class="fa fa-pencil"></i> Oleg Shalygin</li>
                    <li><i class="fa fa-calendar"></i> {{post.postedDate | date:"MMMM dd, yyyy"}}</li>
                    <li><i class="fa fa-cloud"> {{post.views}} Views</i></li>
                </ul>

                <ul class="list-inline tags-v2">
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">C#</a></li>
                    <li><a href="#">.NET</a></li>
                    <li><a href="#">AngularJS</a></li>
                    <li><a href="#">Fundamentals</a></li>
                </ul>


                <div ng-bind-html="post.body"></div>
                <ul class="post-shares">
                    <li>
                        <a href="#">
                            <i class="rounded-x icon-speech"></i>
                            <span>{{post.comments.length}}</span>
                        </a>
                    </li>
                    <li><a href="#"><i class="rounded-x icon-share"></i></a></li>
                    <li><a href="#"><i class="rounded-x icon-heart"></i></a></li>
                </ul>
            </div>
            <br>
            <br>
        </div>



    </div>
    <!--/end row-->
    <!-- End Post -->

    <div class="clearfix margin-bottom-20">
        <hr>
    </div>

    <!-- Pager v3 -->
    <ul class="pager pager-v3 pager-sm no-margin-bottom">
        <li class="previous"><a href="#">&larr; Older</a></li>
        <li class="page-amount">1 of 7</li>
        <li class="next"><a href="#">Newer &rarr;</a></li>
    </ul>
    <!-- End Pager v3 -->
</div>

<div class="col-md-3" ui-view="rightSidebar"></div>
