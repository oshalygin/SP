<div class="col-md-9">
    <div class="row margin-bottom-20">
        <div class="news-v3">
            <div class="col-sm-12">

                <h1><a href="#">{{vm.post.title}}</a></h1>
                <ul class="list-inline posted-info">
                    <li><i class="fa fa-calendar"></i> {{vm.post.postedDate | date:"MMMM dd, yyyy"}}</li>
                    <li><i class="fa fa-pencil"></i> Oleg Shalygin</li>
                    <li><i class="fa fa-cloud"> {{vm.post.views}} Views</i></li>
                    <li><i class="fa fa-comments"> {{vm.post.comments.length || 0}} Comments</i></li>
                </ul>

                <ul class="list-inline tags-v2">
                    <li ng-repeat="tag in vm.post.tags"><a href="#">{{tag.name}}</a></li>
                </ul>
                <!-- TODO:  Tie this up to actual share links -->
                <ul class="list-inline">
                    <li><a href="#"><i class="fa fa-facebook fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa fa-link fa-lg"></i></a></li>
                </ul>




               <a href="javascript: void 0;" class="c-close c-hide-text">close this window</a>
                    <div class="post-sharing-main post-sharing-form"
                    ref="$mainForm" style="display: block;">
                        <div class="c-form-group">
                            <div class="post-sharing-label">Share with:</div>
                            <div class="post-sharing-options">
                                <div class="post-sharing-option post-sharing-option-facebook" data-post-sharing-option="facebook">
                                    <div class="c-tooltip" role="tooltip">
                                        <div class="tooltip-arrow bottom"></div>
                                        <div class="tooltip-inner">Share to Facebook</div>
                                    </div>
                                </div>
                                <div class="post-sharing-option post-sharing-option-twitter" data-post-sharing-option="twitter">
                                    <div class="c-tooltip" role="tooltip">
                                        <div class="tooltip-arrow bottom"></div>
                                        <div class="tooltip-inner">Share to Twitter</div>
                                    </div>
                                </div>
                                <div class="post-sharing-option post-sharing-option-tumblr" data-post-sharing-option="tumblr">
                                    <div class="c-tooltip" role="tooltip">
                                        <div class="tooltip-arrow bottom"></div>
                                        <div class="tooltip-inner">Share to Tumblr</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="c-form-group">
                            <div class="post-sharing-label">Link:</div>
                            <input class="post-sharing-link-input c-form-control" ref="$postSharingLinkInput"
                            name="link" type="text" readonly="" value="https://www.reddit.com/r/Surface/comments/3vowky/surface_pro_4_core_m_or_surface_pro_3_i5/?ref=share&amp;ref_source=link">
                        </div>
                    </div>
                    <div class="post-sharing-email-form post-sharing-form" ref="$emailForm">
                        <p class="post-sharing-label">Share via email as false</p>
                        <div class="c-form-group">
                            <input class="post-sharing-recipient-input c-form-control" ref="$shareTo" name="recipient" type="text"
                            placeholder="name@example.com, name@example.com">
                            <div class="c-form-control-feedback-wrapper" ref="$shareToFeedback"><span class="c-form-control-feedback c-form-control-feedback-throbber"></span><span class="c-form-control-feedback c-form-control-feedback-error"></span>
                                <span
                                class="c-form-control-feedback c-form-control-feedback-success"></span>
                            </div>
                        </div>
                        <div class="c-form-group">
                            <textarea class="post-sharing-message-input c-form-control" ref="$shareMessage" name="message" placeholder="add optional message"></textarea>
                            <div class="c-form-control-feedback-wrapper" ref="$messageFeedback"><span class="c-form-control-feedback c-form-control-feedback-throbber"></span><span class="c-form-control-feedback c-form-control-feedback-error"></span>
                                <span
                                class="c-form-control-feedback c-form-control-feedback-success"></span>
                            </div>
                        </div>
                        <div class="c-form-group">
                            <div class="post-sharing-buttons">
                                <button class="post-sharing-submit c-btn c-btn-primary c-pull-right">send</button>
                                <button class="post-sharing-cancel c-btn c-btn-secondary c-pull-right">cancel</button>
                            </div>
                            <div class="c-form-control-feedback-wrapper" ref="$requestStateFeedback"><span class="c-form-control-feedback c-form-control-feedback-throbber"></span><span class="c-form-control-feedback c-form-control-feedback-error"></span>
                                <span
                                class="c-form-control-feedback c-form-control-feedback-success"></span>
                            </div>
                            <div class="post-sharing-shareplane" ref="$shareplane">sent!</div>
                        </div>
                    </div>








                <hr>
                <div ng-bind-html="vm.post.body"></div>

            </div>
            <br>
            <br>
        </div>

    </div>

    <div class="clearfix margin-bottom-20">
        <hr>
    </div>

</div>
