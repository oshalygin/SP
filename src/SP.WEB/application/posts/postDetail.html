<div class="col-md-9">
    <div class="row margin-bottom-20">
        <div class="news-v3">
            <div class="col-md-12">

                <h1>
                    <a href="#">{{vm.post.title}}</a>
                </h1>
                <ul class="list-inline posted-info">
                    <li><i class="fa fa-calendar"></i> {{vm.post.postedDate | date:"MMMM dd, yyyy"}}</li>
                    <li><i class="fa fa-pencil"></i> Oleg Shalygin</li>
                    <li>
                        <i class="fa fa-cloud"> {{vm.post.views}} Views</i>
                    </li>
                    <li>
                        <i class="fa fa-comments"> {{vm.post.comments.length || 0}} Comments</i>
                    </li>
                </ul>

                <ul class="list-inline tags-v2">
                    <li ng-repeat="tag in vm.post.tags">
                        <a href="#">{{tag.name}}</a>
                    </li>
                </ul>

                <ul class="social-icons">
                    <li>
                        <a href="#" data-original-title="Facebook" class="rounded-x social_facebook"></a>
                    </li>
                    <li>
                        <a href="#" data-original-title="Twitter" class="rounded-x social_twitter"></a>
                    </li>
                    <li>
                        <a href="#" data-original-title="Google Plus" class="rounded-x social_googleplus"></a>
                    </li>
                    <li>
                        <a href="#" data-original-title="Linkedin" class="rounded-x social_linkedin"></a>
                    </li>
                </ul>

                <hr>

                <div ng-bind-html="vm.post.body"></div>

            </div>
            <br>
            <br>
        </div>


        <div class="clearfix margin-bottom-20">
            <hr>
        </div>
