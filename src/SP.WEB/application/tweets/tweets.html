
<div class="headline-v2 bg-color-light">
    <h2>Latest Tweets</h2>
</div>
<div class="blog-twitter margin-bottom-40" id="twitterFeed" ng-repeat="tweet in vm.tweets">
    <div class="blog-twitter-inner">
        <i class="fa fa-twitter"></i>
        <a href="https://twitter.com/oshalygin">@oshalygin</a> {{tweet.body}}
        <br>
        <span><strong>{{tweet.postedFromDate}}</strong></span>
    </div>
</div>
