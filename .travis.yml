language: csharp
solution: SolutionPub.sln
before_script:
  - npm install -g bower
  - npm install -g gulp
  - npm install phantomjs
  - npm install -g karma
  - npm install -g typescript
script:
  - cd src/SP.WEB && bower install && npm install && gulp deploy && gulp run-jtests
  - cd tests/SP.WEB.Tests && dnx run-ctests
